<ngb-tabset>
  <!--Reset password tab-->
  <ngb-tab *ngIf="!passwordResetWished" title="Reset Password">
    <ng-template ngbTabContent>
      <form [formGroup]="resetPasswordFormGroup" (ngSubmit)="resetPasswordFormGroup.valid && resetPassword()">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">Hello from <span class="highlight">ng-bootstrap-auth-firebaseui</span> Angular
              Library!</h3>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text"
                     class="form-control"
                     [readonly]="passReset"
                     formControlName="email"
                     placeholder="email"
                     aria-label="email"
                     aria-describedby="basic-addon1"
                     required>
            </div>

            <div class="text-center">
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="passReset">
                Reset
              </button>
            </div>

            <div class="card-footer">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </ngb-tab>

  <!--Sign in tab-->
  <ngb-tab>
    <ng-template ngbTabTitle>Sign in</ng-template>
    <ng-template ngbTabContent>
      <form [formGroup]="signInFormGroup"
            (ngSubmit)="signInFormGroup.valid &&
              authProcess.signInWith
              (authProviders.EmailAndPassword,signInFormGroup.value.email,signInFormGroup.value.password)">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">Hello from <span class="highlight">ng-bootstrap-auth-firebaseui</span> Angular
              Library!</h3>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">@</span>
              </div>
              <input type="text"
                     class="form-control"
                     formControlName="email"
                     placeholder="email"
                     aria-label="email"
                     aria-describedby="basic-addon2"
                     required>
            </div>

            <div class="form-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </ngb-tab>

  <!--Register - sign up tab-->
  <ngb-tab>
    <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
    <ng-template ngbTabContent>
      asf
    </ng-template>
  </ngb-tab>

</ngb-tabset>
