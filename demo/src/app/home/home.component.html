<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
        <img src="assets/logo.svg" alt="ng-bootstrap-auth-firebaseui logo" class="logo">
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>@firebaseui/ng-bootstrap</h1>
        <p>Angular Bootstrap UI library for firebase authentication powered by @ng-bootstrap</p>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a class="btn btn-outline-primary btn-lg" href="https://github.com/firebaseui/ng-bootstrap"
             target="_blank"><i class="fa fa-github fa-lg"></i> Code on Github</a>
          <a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i
            class="fa fa-book fa-lg"></i> Documentation</a>
          <a class="btn btn-outline-primary btn-lg" href="#" (click)="editOnStackBlitz()"><i
            class="fa fa-bolt fa-lg"></i> Edit on StackBlitz</a>
        </p>
      </div>
    </div>

  </div>
</div>

<section class="home">
  <div class="container">
    <div class="card mx-auto col-xl-6 col-lg-8 col-sm-10">
      <div class="card-body">
        <h5 class="card-title">@firebaseui/ng-bootstrap</h5>
        <ngb-auth-firebaseui (onSuccess)="printUser($event)"
                             (onError)="printError($event)">
        </ngb-auth-firebaseui>
      </div>
    </div>

    <div class="card mx-auto col-xl-6 col-lg-8 col-sm-10">
      <markdown src="assets/md/e1/html.md"></markdown>
    </div>
  </div>
</section>
